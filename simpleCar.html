<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">

<button id="myButton" style="
    font-family: Courier;
    font-size: 12pt;
    text-align: center;
    position: absolute;
    min-width: 80px;
    border-radius: 0;
    z-index: 1;
    left: 20px;
	top: 10px;
">Next</button>


<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="car" src="models/simple_car_only.gltf"></a-asset-item>
	</a-assets>
    
    <a-marker type="pattern" url="data/hiro.patt">
        <a-entity   position="-2 0 0" 
                    rotation="0 0 0"
                    scale="1 1 1"
                    gltf-model="#car" >
        </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>

<script>
  document.getElementById('myButton').addEventListener('click', function() {
    window.location.href = 'http://aiex1973.github.io/AR_4H/model3.html';
  });
</script>

</body>
</html>

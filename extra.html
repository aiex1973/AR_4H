<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="car1" src="models/cowcow.gltf"></a-asset-item>
	  </a-assets>
    <a-assets>
        <a-asset-item id="car2" src="models/pigpig.gltf"></a-asset-item>
	  </a-assets>
    <a-assets>
        <a-asset-item id="car3" src="models/eggegg.gltf"></a-asset-item>
	  </a-assets>
    <a-assets>
        <a-asset-item id="car4" src="models/horsehorse.gltf"></a-asset-item>
	  </a-assets>
    <a-assets>
        <a-asset-item id="car5" src="models/corncorn.gltf"></a-asset-item>
	  </a-assets>
    
    <a-marker type="pattern" url="data/letterA.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="3 3 3"
                    gltf-model="#car1" >
        </a-entity>
    </a-marker>
    <a-marker type="pattern" url="data/letterB.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="5 5 5"
                    gltf-model="#car2" >
        </a-entity>
    </a-marker>
    <a-marker type="pattern" url="data/letterC.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="10 10 10"
                    gltf-model="#car3" >
        </a-entity>
    </a-marker>
    <a-marker type="pattern" url="data/letterD.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="3 3 3"
                    gltf-model="#car4" >
        </a-entity>
    </a-marker>
    <a-marker type="pattern" url="data/letterF.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="7 7 7"
                    gltf-model="#car5" >
        </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>



</body>
</html>

	  top: 10px;

<button id="button2" style="
    font-family: Courier;

<button id="button3" style="

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>

	</a-assets>
    
    <a-marker type="pattern" url="data/hiro.patt">
        <a-entity   position="-4 0 -1" 
                    rotation="0 0 0"
                    scale="0.4 0.4 0.4"
                    gltf-model="#car" >
        </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
